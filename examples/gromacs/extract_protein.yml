steps:
- pdb:
    in:
      output_pdb_path: '&1BTY.pdb'
      config: {"pdb_code": 1BTY, "filter": False}

- extract_molecule:
    in:
      input_structure_path: '*1BTY.pdb'
      output_molecule_path: '&protein.pdb'
- extract_heteroatoms:
    in:
      input_structure_path: '*1BTY.pdb'
      output_heteroatom_path: '&ligand.pdb'
      config: {'heteroatoms' : [{"name": "BEN"}]}