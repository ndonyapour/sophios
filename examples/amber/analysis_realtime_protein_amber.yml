steps:
- cpptraj_rms:
    in:
      input_top_path: '*complex_ions.prmtop'
      input_traj_path: '*complex_prod.crd'
      output_cpptraj_path: 'rmsd_equil_mainchain.dat'
      config:
        mask: "backbone"
        reference: 'first'
        remove_tmp: False
- cpptraj_rms:
    in:
      input_top_path: '*complex_ions.prmtop'
      input_traj_path: '*complex_prod.crd'
      output_cpptraj_path: 'rmsd_equil_sidechain.dat'
      config:
        mask: "side-chain"
        reference: 'first'
- cpptraj_rms:
    in:
      input_top_path: '*complex_ions.prmtop'
      input_traj_path: '*complex_prod.crd'
      output_cpptraj_path: 'rmsd_xray_sidechain.dat'
      input_exp_path: '*complex_leap.pdb'
      config:
        mask: "backbone"
        reference: 'experimental'
        remove_temp: False
- cpptraj_rgyr:
    in:
      input_top_path: '*complex_ions.prmtop'
      input_traj_path: '*complex_prod.crd'
      output_cpptraj_path: 'radius_gyration.dat'
      config:
        mask: "backbone"

